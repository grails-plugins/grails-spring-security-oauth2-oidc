name: "Java CI"
on:
  push:
    branches:
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - '[1-9]+.[0-9]+.x'
  workflow_dispatch:
jobs:
  publish_snapshot:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    name: "Build Project and Publish Snapshot release"
    runs-on: ubuntu-24.04
    permissions:
      contents: write # updates gh-pages branch
      packages: write # publishes snapshot to GitHub Packages
    steps:
      - name: "üì• Checkout repository"
        uses: actions/checkout@v4
      - name: "‚òïÔ∏è Setup JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: liberica
      - name: "üêò Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "üî® Build Project"
        run: ./gradlew build
      - name: "üì§ Publish Snapshot version to Artifactory (repo.grails.org)"
        env:
          GRAILS_PUBLISH_RELEASE: 'false'
          MAVEN_PUBLISH_USERNAME: ${{ secrets.MAVEN_PUBLISH_USERNAME }}
          MAVEN_PUBLISH_PASSWORD: ${{ secrets.MAVEN_PUBLISH_PASSWORD }}
          MAVEN_PUBLISH_URL: 'https://repo.grails.org/artifactory/plugins3-snapshots-local'
        run: ./gradlew publish
      - name: "üìñ Generate Snapshot Documentation"
        run: ./gradlew docs
      - name: "üì§ Publish Snapshot Documentation to Github Pages"
        uses: apache/grails-github-actions/deploy-github-pages@asf
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GRADLE_PUBLISH_RELEASE: 'false'
          SOURCE_FOLDER: build/docs